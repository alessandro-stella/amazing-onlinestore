    <body>
        <div
            class="completed-order"
            style="
                padding: 2em 3em;
                box-shadow: 0 0.2em 0.5em #ccc;
                display: flex;
                flex-direction: column;
                gap: 1em;
                width: 60%;
                margin: auto;
            "
        >
            <div
                class="completed-order__title"
                style="text-align: center; font-size: 2.5em; font-weight: bold"
            >
                Thanks for your purchase!
            </div>
            <div
                class="completed-order__message"
                style="text-align: center; margin-bottom: 5em"
            >
                Here's a brief summary with all the
                informations about your order
            </div>
            <div
                class="completed-order__info"
                style="display: flex; flex-direction: column; gap: 0.5em"
            >
                <div
                    class="completed-order__info__title"
                    style="font-size: 1.25em"
                >
                    Shipment info
                </div>
                <div
                    class="completed-order__info-section"
                    style="
                        display: flex;
                        justify-content: space-between;
                        color: #0f111180;
                    "
                >
                    <div class="completed-order__info-section__category">
                        Intercom
                    </div>
                    Alessandro Stella
                </div>
                <div
                    class="completed-order__info-section"
                    style="
                        display: flex;
                        justify-content: space-between;
                        color: #0f111180;
                    "
                >
                    <div class="completed-order__info-section__category">
                        Address
                    </div>
                    Via Casignana 19
                </div>
                <div
                    class="completed-order__info-section"
                    style="
                        display: flex;
                        justify-content: space-between;
                        color: #0f111180;
                    "
                >
                    <div class="completed-order__info-section__category">
                        City
                    </div>
                    Roma
                </div>
                <div
                    class="completed-order__info-section"
                    style="
                        display: flex;
                        justify-content: space-between;
                        color: #0f111180;
                    "
                >
                    <div class="completed-order__info-section__category">
                        Country
                    </div>
                    Italia
                </div>
                <div
                    class="completed-order__info-section"
                    style="
                        display: flex;
                        justify-content: space-between;
                        color: #0f111180;
                    "
                >
                    <div class="completed-order__info-section__category">
                        Postal Code
                    </div>
                    00118
                </div>
            </div>
            <div
                class="completed-order__info total"
                style="
                    font-size: 1.5em;
                    position: relative;
                    margin-top: calc(1em / 1.5);
                "
            >
                <div
                    class="completed-order__info-section"
                    style="
                        display: flex;
                        justify-content: space-between;
                        color: #0f1111;

                        margin-bottom: 1em;
                    "
                >
                    <div class="completed-order__info-section__category">
                        Amount payed
                    </div>
                    $13.00
                </div>
            </div>
            <div
                class="completed-order__buttons-container"
                style="
                    width: min(40em, 100%);

                    display: flex;
                    align-items: center;
                    justify-content: center;
                    flex-wrap: wrap;
                    gap: 0.5em;
                "
            >
                <button
                    tabindex="0"
                    type="button"
                    style="

                        -webkit-box-align: center;

                        border: 0;
                        margin: 0;

                        vertical-align: middle;
                        -webkit-appearance: none;
                        text-decoration: none;
                        font-family: amazonEmber, Helvetica, Arial;
                        font-weight: 500;
                        font-size: 0.9375rem;

                        min-width: 64px;
                        padding: 8px 22px;
                        border-radius: 4px;

                                border-color 250ms cubic-bezier(0.4, 0, 0.2, 1)

                            -webkit-user-select: none;

                            -webkit-text-decoration: none;
                            text-decoration: none;
                            color: inherit;

                            font-weight: 500;
                            font-size: 0.8125rem;
                            line-height: 1.75;
                            text-transform: uppercase;
                            min-width: 64px;
                            padding: 3px 9px;
                            border-radius: 4px;
                            -webkit-transition: background-color 250ms
                                    cubic-bezier(0.4, 0, 0.2, 1) 0ms,
                                box-shadow 250ms cubic-bezier(0.4, 0, 0.2, 1)
                                    0ms,
                                border-color 250ms cubic-bezier(0.4, 0, 0.2, 1)
                                    0ms,
                                color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
                            transition: background-color 250ms
                                    cubic-bezier(0.4, 0, 0.2, 1) 0ms,
                                box-shadow 250ms cubic-bezier(0.4, 0, 0.2, 1)
                                    0ms,
                                border-color 250ms cubic-bezier(0.4, 0, 0.2, 1)
                                    0ms,
                                color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
                            border: 1px solid hsla(166, 93%, 48%, 0.5);

                            width: 100%;
                        "
                        tabindex="0"
                        type="button"
                        onclick="window.print()"

            </div>
